{% extends 'authapp/base.html'%}

{% block content %}
  <form method="post" url="{% url "auth:login" %}">
    {% csrf_token %}
      {{ form.as_p }}
      <br>
      <div align="center">
        <input type="submit"class="btn btn-primary btn-lg active" value="Войти">
        <br/>
        <br/>
        <a href="{% url "auth:register" %}">Регистрация</a>
      </div>
  </form>

    <button class="btn btn-round form-control">
        <a href="{% url 'auth:register' %}" class="">
            Зарегистрироваться
        </a>
    </button>
    <button class="btn btn-round form-control">
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
        Вход через ВКонтакте
        </a>
    </button>

{% endblock %}
